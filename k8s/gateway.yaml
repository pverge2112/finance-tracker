apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: finance-tracker-gateway
  namespace: finance-tracker
  labels:
    app: finance-tracker
spec:
  gatewayClassName: kong
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: finance-tracker.local
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: finance-tracker-api
  namespace: finance-tracker
  labels:
    app: finance-tracker
spec:
  parentRefs:
    - name: finance-tracker-gateway
      namespace: finance-tracker
  hostnames:
    - finance-tracker.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: finance-tracker-server
          port: 3001
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: finance-tracker-client
  namespace: finance-tracker
  labels:
    app: finance-tracker
spec:
  parentRefs:
    - name: finance-tracker-gateway
      namespace: finance-tracker
  hostnames:
    - finance-tracker.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: finance-tracker-client
          port: 80
