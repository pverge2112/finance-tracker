apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-tracker-client
  namespace: finance-tracker
  labels:
    app: finance-tracker
    component: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finance-tracker
      component: client
  template:
    metadata:
      labels:
        app: finance-tracker
        component: client
    spec:
      containers:
        - name: client
          image: finance-tracker-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_URL
              value: "http://finance-tracker-server:3001/api"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
